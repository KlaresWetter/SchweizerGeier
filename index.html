<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schweizer Geier Sightseeing</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow-y: auto;
            position: relative;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            z-index: 0;
        }

        .title {
            font-size: 72px;
            color: white;
            font-weight: bold;
            font-style: italic;
            margin-top: 5px;
            margin-bottom: 60px;
            z-index: 1;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }

        .img-container {
            position: relative; /* Damit das Overlay über dem Bild liegt */
        }

        .gallery img {
            width: 450px;
            height: auto;
            cursor: pointer;
            border: 3px solid white;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: inline-block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(128, 128, 128, 0.7); /* Graue, transparente Farbschicht */
            display: block; /* Standardmäßig sichtbar */
            z-index: 1; /* Overlay über dem Bild */
        }

        .locked-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Icon über dem Overlay */
            width: 100px; /* Anpassen der Größe nach Bedarf */
            display: block; /* Standardmäßig sichtbar */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .gallery img.clicked.pulse {
            animation: pulse 0.8s ease-in-out;
        }

        .textbox-container {
            display: flex;
            justify-content: center;
            margin-top: 7px;
            z-index: 1;
        }

        .static-textbox {
            width: 400px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            border: 3px solid rgb(255, 255, 255);
            text-align: center;
            border-radius: 4px;
        }

        /* Fortschrittsleiste */
        .progress-container {
            width: 80%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 5px;
            margin: 60px 0 40px 0;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: green;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div> <!-- Hintergrund-Effekt -->

    <div class="title">Der Schweizer Geier...</div> <!-- Überschrift -->

    <div class="textbox-container">
        <div class="static-textbox">
            Willkommen zum Schweizer Geier Sightseeing!<br>
            <a href="https://medal.tv/games/garrys-mod/clips/iuCgPJRRS8tg7eXBb/d1337JtKo453?invite=cr-MSxGY20sMTkxNDA1NjQ4LA" target="_blank">
                Das Original...</a> 
                /
             <a href="https://medal.tv/games/garrys-mod/clips/iMMp4uR787L87hPow/d1337qfDtC7u?invite=cr-MSxTUEssMTkxNDA1NjQ4LA" target="_blank">
                 Das Original 2...</a> 
        </div>
    </div>
    
    <div class="gallery">
        <div class="img-container">
            <img src="Sources/Pitt212.jpg" alt="Klick mich!" class="enabled" onclick="playSoundAndAnimate(this, 'sound1', 50)">
            <div class="overlay" id="overlay1"></div>
        </div>
        <div class="img-container">
            <img src="Sources/Pitt222.jpg" alt="Klick mich!" class="disabled" onclick="playSoundAndAnimate(this, 'sound2', 100)">
            <div class="overlay" id="overlay2"></div>

        </div>
        <div class="img-container">
            <img src="Sources/Pitt232.jpg" alt="Klick mich!" class="disabled" onclick="playSoundAndAnimate(this, 'sound3', 100)">

            <img src="Sources/chains.png" class="locked-icon" id="lockedIcon3" alt="Locked">
        </div>

    <!-- Fortschrittsleiste am unteren Ende -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Unterschiedliche Audio Dateien -->
    <audio id="sound1" onended="updateProgress()">
        <source src="Sources/Sound 1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="sound2" onended="updateProgress()">
        <source src="Sources/Sound 2.mp3" type="audio/mpeg">
    </audio>

        <source src="Sources/Sound 3.mp3" type="audio/mpeg">
    </audio>

    <script>
        var completedSounds = 0; // Anzahl der vollständig abgespielten Sounds

        function playSoundAndAnimate(image, soundId, unlockPercent) {
            var sound = document.getElementById(soundId);

            // Überprüfen, ob das Bild freigeschaltet ist
            if (image.classList.contains("disabled")) {
                alert("Dieses Bild ist noch gesperrt.");
                return; // Früher zurückkehren, wenn das Bild gesperrt ist
            }

            // Sound abspielen
            sound.play();

            // Klasse hinzufügen, um den Effekt auszulösen
            image.classList.add("clicked", "pulse");

            // Nach 0.8 Sekunden die Klasse wieder entfernen
            setTimeout(function() {
                image.classList.remove("clicked", "pulse");
            }, 800);

            // Fortschritt aktualisieren und Bilder freischalten
            if (completedSounds < unlockPercent) {
                completedSounds = unlockPercent;
                updateProgress();
            }
        }

        function updateProgress() {
            if (completedSounds <= 100) { // Maximale Anzahl der Fortschrittsstufen ist 100
                var progressPercent = completedSounds; // Fortschritt in Prozent
                document.getElementById("progressBar").style.width = progressPercent + "%"; // Breite der Fortschrittsleiste an
                document.getElementById("progressText").textContent = progressPercent + "%"; // Aktualisieren des Textes
                
                // Freischalten
