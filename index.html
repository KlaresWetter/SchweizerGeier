<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schweizer Geier Sightseeing</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow-y: auto;
            position: relative;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            z-index: 0;
        }

        .title {
            font-size: 72px;
            color: white;
            font-weight: bold;
            font-style: italic;
            margin-top: 20px; /* Überschrift weiter nach oben verschieben */
            margin-bottom: 20px;
            z-index: 1;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }

        .gallery img {
            width: 450px;
            height: auto;
            cursor: pointer;
            border: 3px solid white;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .gallery img.clicked.pulse {
            animation: pulse 0.8s ease-in-out;
        }

        .textbox-container {
            display: flex;
            justify-content: center;
            margin-top: 7px;
            z-index: 1;
        }

        .static-textbox {
            width: 400px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            border: 3px solid rgb(255, 255, 255);
            text-align: center;
            border-radius: 4px;
        }

        /* Fortschrittsleiste */
        .progress-container {
            width: 80%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 5px;
            margin: 60px 0 40px 0; /* Abstand zur Galerie nach unten */
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: green;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div> <!-- Hintergrund-Effekt -->

    <div class="title">Der Schweizer Geier...</div> <!-- Überschrift -->

    <div class="textbox-container">
        <div class="static-textbox">
            Willkommen zum Schweizer Geier Sightseeing!<br>
            <a href="https://medal.tv/games/garrys-mod/clips/iuCgPJRRS8tg7eXBb/d1337JtKo453?invite=cr-MSxGY20sMTkxNDA1NjQ4LA" target="_blank">
                Das Original...</a> 
                /
             <a href="https://medal.tv/games/garrys-mod/clips/iMMp4uR787L87hPow/d1337qfDtC7u?invite=cr-MSxTUEssMTkxNDA1NjQ4LA" target="_blank">
                 Das Original 2...</a> 
        </div>
    </div>
    
    <div class="gallery">
        <img src="Sources/Pitt212.jpg" alt="Klick mich!" onclick="playSoundAndAnimate(this, 'sound1')">
        <img src="Sources/Pitt222.jpg" alt="Klick mich!" onclick="playSoundAndAnimate(this, 'sound2')">
        <img src="Sources/Pitt232.jpg" alt="Klick mich!" onclick="playSoundAndAnimate(this, 'sound3')">
    </div>

    <!-- Fortschrittsleiste am unteren Ende -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Unterschiedliche Audio Dateien -->
    <audio id="sound1">
        <source src="Sources/Sound 1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="sound2">
        <source src="Sources/Sound 2.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound3">
        <source src="Sources/Sound 3.mp3" type="audio/mpeg">
    </audio>

    <script>
        var clicks = 0; // Anzahl der Klicks

        function playSoundAndAnimate(image, soundId) {
            var sound = document.getElementById(soundId);

            // Sound abspielen
            sound.play();

            // Klasse hinzufügen, um den Effekt auszulösen
            image.classList.add("clicked", "pulse");

            // Nach 0.8 Sekunden die Klasse wieder entfernen
            setTimeout(function() {
                image.classList.remove("clicked", "pulse");
            }, 800);

            // Klicks erhöhen und Fortschrittsleiste aktualisieren
            updateProgress();
        }

        function updateProgress() {
            if (clicks < 100) {
                clicks++; // Erhöhe Klicks um 1
                var progressPercent = (clicks / 100) * 100; // Berechne den Fortschritt
                document.getElementById("progressBar").style.width = progressPercent + "%"; // Breite der Fortschrittsleiste anpassen
                document.getElementById("progressText").innerText = progressPercent.toFixed(0) + "%"; // Fortschritt als Text anzeigen
            }
        }
    </script>

</body>
</html>
